spec:
  name: guildso
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/guildso/guildso.git
  envs:
   - key: APP_URL
     value: ${APP_URL}
   - key: DB_CONNECTION
     value: "pgsql"
   - key: DB_HOST
     value: ${guildso-db.HOSTNAME}
   - key: DB_PORT
     value: ${guildso-db.PORT}
   - key: DB_DATABASE
     value: ${guildso-db.DATABASE}
   - key: DB_USERNAME
     value: ${guildso-db.USERNAME}
   - key: DB_PASSWORD
     scope: RUN_TIME
     value: ${guildso-db.PASSWORD}
  databases:
  - name: guildso-db